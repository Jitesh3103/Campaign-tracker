name: ðŸš€ Deploy to Vercel (target specific project)

# Run on pushes to main and allow manual triggers
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node (needed by many vercel actions/cli)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up Python (needed for your build / dependency install)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies (if requirements.txt exists)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # --- Deploy step: use a verified action that supports explicit project id ---
      - name: Deploy to Vercel (amondnet/vercel-action)
        uses: amondnet/vercel-action@v41.1.4
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}         # required
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}       # required
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }} # required -> YOUR target project
          vercel-args: "--prod"                             # deploy to production
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
