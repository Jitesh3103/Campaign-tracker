name: ðŸš€ Deploy to Vercel (target single project)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Allow the built-in token to create deployments
permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node (needed for many front-end builds / vercel action)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up Python (if your repo needs a python build step)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies (only if needed for build)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build (optional â€” if you need a build step)
        run: |
          # add your build commands here if needed, e.g. npm install && npm run build
          echo "No frontend build configured"

      - name: Deploy to Vercel (official action)
        uses: vercel/action@v3
        with:
          # required: Vercel token
          vercel-token: ${{ secrets.VERCEL_TOKEN }}

          # required: make sure these match the exact project you want to update
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}

          # deploy to production
          prod: true

        # Optional: if you want to make sure we run only on your repo (not forks)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
