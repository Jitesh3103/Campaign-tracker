name: ðŸš€ Deploy to Vercel

on:
  push:
    branches:
      - main  # deploy only when pushing to main branch
  workflow_dispatch: # allow manual trigger from Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ§ª Run tests (optional)
        run: |
          echo "No tests configured - skipping"

      - name: ðŸš€ Deploy to Vercel
        uses: BetaHuhn/deploy-to-vercel-action@v1
        with:
          # required: Vercel token (create in Vercel account -> Tokens)
          vercel_token: ${{ secrets.VERCEL_TOKEN }}

          # required for specifying the project/org to deploy (add to repo secrets)
          vercel_org_id: ${{ secrets.VERCEL_ORG_ID }}
          vercel_project_id: ${{ secrets.VERCEL_PROJECT_ID }}

          # recommended: pass the built-in GitHub token (some actions expect it)
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # optional: if the action/your configuration needs a personal GH PAT, supply it
          gh_pat: ${{ secrets.GH_PAT }}

          # optional working directory (root by default)
          working_directory: "/"

          # deploy directly to production
          production: true
