name: ðŸš€ Deploy to Vercel (single project)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (needed for vercel action/CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up Python (if you need it for build / requirements)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies (if present)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Optional: install vercel CLI so you can run CLI commands if needed
      - name: Install Vercel CLI (optional)
        run: |
          npm install -g vercel

      # Deploy using a stable vercel action that accepts project id:
      - name: Deploy to Vercel (amondnet/vercel-action)
        uses: amondnet/vercel-action@v41.1.4
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      # (Optional verification step) Print the deployment URL from the action output
      - name: Show deployment info (optional)
        if: success()
        run: echo "Deployment to Vercel triggered for project ${{ secrets.VERCEL_PROJECT_ID }}"

