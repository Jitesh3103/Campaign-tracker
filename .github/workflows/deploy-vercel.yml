name: ğŸš€ Deploy to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      # Node is needed to install Vercel CLI (the BetaHuhn action calls the 'vercel' binary)
      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Run tests (optional)
        run: echo "No tests configured - skipping"

      # Install Vercel CLI globally so the deploy action can call `vercel`
      - name: ğŸ“¥ Install Vercel CLI
        run: |
          npm install -g vercel@28 || npm install -g vercel
        # (we pin to a modern major version; fallback to latest if pin fails)

      - name: ğŸš€ Deploy to Vercel
        uses: BetaHuhn/deploy-to-vercel-action@v1
        with:
          # built-in GitHub token (ensure permissions block above)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Vercel credentials (add these to repo secrets)
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

          # Deploy to production
          PRODUCTION: true
