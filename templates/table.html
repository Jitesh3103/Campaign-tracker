<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Campaigns</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Campaign Tracker</h1>
            <nav class="nav-container">
                <a href="{{ url_for('report') }}" class="nav-link">Reports</a>
                <a href="{{ url_for('index') }}" class="nav-link">New Campaign</a>
            </nav> 
        </header>
        <main>
            <div class="list-container">
                <h2>Current Campaigns</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Campaign Name</th>
                            <th>Client</th>
                            <th>Start Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for campaign in campaigns %}
                        <tr>
                            <td data-label="Campaign Name">{{ campaign.name }}</td>
                            <td data-label="Client">{{ campaign.client }}</td>
                            <td data-label="Start Date">{{ campaign.startDate }}</td>
                            <td data-label="Status">
                                <form action="/update/{{ campaign._id }}" method="POST" class="inline-form">
                                    <select name="status" onchange="this.form.submit()">
                                        <option value="Active" {% if campaign.status == 'Active' %}selected{% endif %}>Active</option>
                                        <option value="Paused" {% if campaign.status == 'Paused' %}selected{% endif %}>Paused</option>
                                        <option value="Completed" {% if campaign.status == 'Completed' %}selected{% endif %}>Completed</option>
                                    </select>
                                </form>
                            </td>
                            <td data-label="Actions">
                                <form action="/delete/{{ campaign._id }}" method="POST" class="inline-form">
                                    <button type="submit" class="delete-btn">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
