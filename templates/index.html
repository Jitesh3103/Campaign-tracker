<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Campaign</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Campaign Tracker</h1>
            <nav class="nav-container">
                <a href="{{ url_for('report') }}" class="nav-link">Reports</a>
            
                <a href="{{ url_for('table') }}" class="nav-link">Alter Campaigns</a>
            </nav> 
            
        </header>
        <main>
            <div class="form-container">
                <h2>Add New Campaign</h2>
                <form action="/add" method="POST">
                    <div class="form-group">
                        <label for="name">Campaign Name</label>
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="client">Client Name</label>
                        <input type="text" name="client" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="start-date">Start Date</label>
                        <input type="date" name="start-date" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select name="status">
                            <option value="Active">Active</option>
                            <option value="Paused">Paused</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <button class="btn" type="submit">Add Campaign</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
